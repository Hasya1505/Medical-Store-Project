<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - PharmaCloud Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --primary-dark: #020617;
            --accent: #6366f1;
            --accent-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.95);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --shadow-lg: 0 35px 60px -12px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0fdf4 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            padding-top: 2rem;
        }

        /* MAIN CONTENT - PERFECTLY CENTERED */
        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 6% 4rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 2rem);
        }

        /* PERFECTLY PADDED FORM CARD - CORRECT POSITION */
        .form-card {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(40px);
            border-radius: 32px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 30px 60px rgba(0,0,0,0.16);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4,0,0.2,1);
            animation: slideUp 0.8s cubic-bezier(0.25,0.46,0.45,0.94) forwards;
            opacity: 0;
            margin: 2rem 0;
        }

        .form-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.25);
            border-color: rgba(30,64,175,0.4);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* FORM HEADER */
        .form-header {
            padding: 3rem 3rem 2rem 3rem;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid rgba(226,232,240,0.3);
            text-align: center;
        }

        .form-icon {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            background: rgba(34,197,94,0.15);
            color: #22c55e;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #1e40af;
            margin: 0;
            line-height: 1.3;
            flex: 1;
        }

        /* FORM CONTENT */
        .form-content {
            padding: 3rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(248,250,252,0.8);
            color: var(--text-primary);
            border: 2px solid rgba(226,232,240,0.8);
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
            backdrop-filter: blur(20px);
            text-decoration: none;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .back-btn:hover {
            border-color: #1e40af;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: #1e40af;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.75rem;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 1.1rem 1.25rem;
            border: 2px solid rgba(226,232,240,0.9);
            border-radius: 16px;
            font-size: 0.95rem;
            font-weight: 500;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(25px);
            transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 4px rgba(30,64,175,0.15);
            transform: translateY(-2px);
        }

        .form-submit {
            width: 100%;
            padding: 1.25rem 2.5rem;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .form-submit:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(34,197,94,0.4);
        }

        /* SUCCESS MESSAGE */
        .success-message {
            padding: 1.5rem;
            background: rgba(34,197,94,0.15);
            border: 1px solid rgba(34,197,94,0.3);
            border-radius: 16px;
            color: #22c55e;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                padding-top: 1rem;
            }
            .page-container {
                padding: 1rem 5%;
                min-height: calc(100vh - 1rem);
            }
            .form-card {
                margin: 1rem 0;
            }
            .form-header {
                padding: 2.5rem 2rem 1.75rem 2rem;
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            .form-content {
                padding: 2rem;
            }
            .form-row {
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .page-container {
                padding: 1rem 4%;
            }
            .form-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="page-container">
        <div class="form-card">
            <div class="form-header">
                <div class="form-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="form-title">Add New Customer</h1>
            </div>
            
            <div class="form-content">
                <a href="{{ url_for('staff') }}" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>

                {% if success_message %}
                <div class="success-message">
                    <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
                    {{ success_message }}
                </div>
                {% endif %}

                <form method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Customer Name <span style="color: var(--danger);">*</span></label>
                            <input type="text" name="name" class="form-input" placeholder="Enter full name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number <span style="color: var(--danger);">*</span></label>
                            <input type="tel" name="phone" class="form-input" placeholder="e.g., 9876543210" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Medicine Name</label>
                            <input type="text" name="medicine_name" class="form-input" placeholder="e.g., Paracetamol 500mg">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Manufacturer</label>
                            <input type="text" name="manufacturer" class="form-input" placeholder="e.g., Cipla Ltd">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Dose</label>
                            <input type="text" name="dose" class="form-input" placeholder="e.g., 1 tablet twice daily">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Quantity</label>
                            <input type="number" name="quantity" class="form-input" min="1" placeholder="e.g., 10">
                        </div>
                    </div>

                    <button type="submit" class="form-submit">
                        <i class="fas fa-save"></i>
                        Save Customer Details
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
