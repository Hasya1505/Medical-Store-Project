<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCloud - Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --cyan-glow: #00d2ffff;
            --deep-dark: #393f4aff;
            --reset-purple: #eae8eeff;
            --text-dark: #dfe3efff;
            --text-muted: #64748b;
            --transition-speed: 0.8s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 950px;
            min-height: 620px;
            display: flex;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.15);
            position: relative;
        }

        /* LEFT SIDE (FORM AREA) */
        .form-side {
            flex: 1.2;
            padding: 4.5rem;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background var(--transition-speed) ease;
            /* Default Login BG: Matches Slope's Reset Color */
            background: #f8fafc ;
        }

        /* CROSS COLOR SWAP: Reset Form BG matches Login Slope BG */
        .login-card.reset-mode .form-side {
            background: linear-gradient(115deg, var(--cyan-glow) 0%, var(--deep-dark) 100%);
        }

        /* RIGHT SIDE (SLOPE AREA) */
        .slope-side {
            flex: 1;
            /* Default Login Slope BG */
            background: linear-gradient(135deg, var(--deep-dark) 0%, #49cee2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) cubic-bezier(0.645, 0.045, 0.355, 1);
            position: relative;
            z-index: 2;
        }

        /* CROSS COLOR SWAP: Reset Slope BG matches Login Form Style */
        .login-card.reset-mode .slope-side {
            background: #f8fafc ;
        }

        /* TEXT COLOR ADAPTATION */
        .login-card.reset-mode #forgotView h1, 
        .login-card.reset-mode #forgotView p,
        .login-card.reset-mode #forgotView .form-label {
            color: white !important;
        }

        .login-card.reset-mode .form-input {
            color: white;
            border-bottom-color: rgba(255,255,255,0.3);
        }

        .form-label {
            font-size: 0.85rem; font-weight: 700; color: var(--cyan-glow);
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; display: block;
        }

        .form-input {
            width: 100%; padding: 10px 0; background: transparent; border: none;
            border-bottom: 2px solid #e2e8f0; font-size: 1.05rem; font-weight: 600;
            outline: none; transition: 0.3s;
        }

        .btn-action {
            width: 100%; padding: 16px; margin-top: 1.5rem; border-radius: 40px;
            border: 2px solid var(--cyan-glow); background: transparent;
            color: var(--cyan-glow); font-weight: 800; text-transform: uppercase;
            cursor: pointer; transition: 0.4s;
        }

        .btn-action:hover { background: var(--cyan-glow); color: white; }

        .login-card.reset-mode .btn-action {
            border-color: white; color: white;
        }
        .login-card.reset-mode .btn-action:hover {
            background: white; color: var(--reset-purple);
        }

        .welcome-content { color: white; padding: 40px; text-align: right; }
        .footer-link { text-decoration: none; color: var(--text-muted); font-size: 0.85rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .login-card.reset-mode .footer-link { color: rgba(255,255,255,0.7); }

        .hidden { display: none !important; }

        @media (max-width: 900px) { .slope-side { display: none; } }
    </style>
</head>
<body>

    <div class="login-card" id="card">
        <div class="form-side">
            <div id="loginView">
                <h1 style="font-size: 2.5rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 0.5rem;">Login</h1>
                <p style="color: var(--text-muted); margin-bottom: 2rem; font-weight: 500;">Enter your credentials to access the terminal.</p>
                <form method="POST">
                    <div style="margin-bottom: 1.2rem;">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-input" required placeholder="staff_id_01">
                    </div>
                    <div style="margin-bottom: 1.2rem;">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" required placeholder="••••••••">
                    </div>
                    <div style="margin-bottom: 1.2rem;">
                        <label class="form-label">Access Level</label>
                        <select name="role" class="form-input" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="staff">Staff / Pharmacist</option>
                            <option value="owner">Owner / Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-action">Login</button>
                </form>
                <div style="margin-top: 1.5rem; display: flex; justify-content: flex-end;">
                    <a href="javascript:void(0)" onclick="toggleMode()" class="footer-link">
                        <i class="fas fa-shield-keyhole"></i> Forgot Password?
                    </a>
                </div>
            </div>

            <div id="forgotView" class="hidden">
                <h1 style="font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 0.5rem;">Reset Access</h1>
                <p style="margin-bottom: 2rem; font-weight: 500;">Confirm details to verify ownership.</p>
                <form method="POST">
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-input" required placeholder="Your username">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-input" required>
                            <option value="staff">Staff</option>
                            <option value="owner">Owner</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Registered Phone</label>
                        <input type="text" name="phone" class="form-input" required placeholder="Mobile number">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">New Password</label>
                        <input type="password" name="newpassword" class="form-input" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-action">Update Password</button>
                </form>
                <div style="margin-top: 1.5rem;">
                    <a href="javascript:void(0)" onclick="toggleMode()" class="footer-link">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>

        <div class="slope-side">
            <div class="welcome-content" id="welcomeText">
                <h2 style="font-size: 3.5rem; font-weight: 900; line-height: 0.9;">WELCOME<br><span style="color: var(--cyan-glow)">BACK!</span></h2>
            </div>
            <div class="welcome-content hidden" id="resetText" style="text-align: left;">
                <h2 style="color:#00d2ffff; font-size: 3.5rem; font-weight: 900; line-height: 0.9;">SECURE<br><span style="color:black">CLOUD</span></h2>
            </div>
        </div>


       


    </div>

    <script>
        function toggleMode() {
            const card = document.getElementById('card');
            const loginView = document.getElementById('loginView');
            const forgotView = document.getElementById('forgotView');
            const welcomeText = document.getElementById('welcomeText');
            const resetText = document.getElementById('resetText');

            card.classList.toggle('reset-mode');

            setTimeout(() => {
                loginView.classList.toggle('hidden');
                forgotView.classList.toggle('hidden');
                welcomeText.classList.toggle('hidden');
                resetText.classList.toggle('hidden');
            }, 350);
        }
    </script>
</body>
</html>
