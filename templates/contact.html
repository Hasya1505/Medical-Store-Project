<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PharmaCloud Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary: #0ea5a4;
            --bg-main: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0fdf4 100%);
            --text-dark: #0f172a;
            --text-light: #475569;
            --border: #e2e8f0;
            --shadow-xl: 0 35px 70px rgba(30, 64, 175, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-main);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Fixed Background Elements to match Landing Page */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                url("{{ url_for('static', filename='bgimg.jpg') }}");
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 3.5rem 2.5rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: var(--shadow-xl);
            max-width: 550px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: var(--primary); font-weight: 500; font-size: 2rem; margin-bottom: 10px; }
        .subtitle { color: var(--text-light); margin-bottom: 35px; font-size: 1rem; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 0.85rem; color: var(--primary-dark); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 50px;
            width: 100%;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(30, 64, 175, 0.3);
        }

        .submit-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Success State UI */
        #success-popup { text-align: center; display: none; padding: 20px 0; }
        .success-icon {
            width: 90px; height: 90px;
            background: #dcfce7;
            color: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 25px;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn { from { transform: scale(0); } to { transform: scale(1); } }

        .back-btn {
            margin-top: 25px;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div class="contact-card">
        <div id="form-content">
            <h2>Interested in PharmaCloud <br> Want to buy softwer ?</h2>
            <p class="subtitle">Fill out the details below and our team will get in touch with you shortly.</p>

            <form id="contact-form">
                <input type="hidden" name="access_key" value="268917ce-3ada-4e6c-b4ea-2034eee66208">
                <input type="hidden" name="subject" value="New PharmaCloud Lead: Plan Interest">
                <input type="hidden" name="from_name" value="PharmaCloud Pro Leads">

                <div class="form-group">
                    <label><i class="fa-solid fa-user"></i> Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-envelope"></i> Email Address</label>
                    <input type="email" name="email" placeholder="example@pharmacy.com" required>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-phone"></i> Phone Number</label>
                    <input type="tel" name="phone" placeholder="+91 00000-00000" required>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-layer-group"></i> Interested Plan</label>
                    <select name="plan" required>
                        <option value="Basic">Basic Plan (₹499/mo)</option>
                        <option value="Professional" selected>Professional Plan (₹999/mo)</option>
                        <option value="Enterprise">Enterprise (Custom / Multi-Store)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-comment-dots"></i> Message for Developers</label>
                    <textarea name="message" rows="3" placeholder="Tell us about your medical store needs..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span id="btn-text">Send Details</span>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>

        <div id="success-popup">
            <div class="success-icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <h2>Request Submitted!</h2>
            <p style="color: var(--text-light); line-height: 1.6;">Thank you for your interest. Our developer team has received your details and will contact you for your free 14-day trial setup.</p>
            <a href="/" class="back-btn">Return to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const formContent = document.getElementById('form-content');
        const successPopup = document.getElementById('success-popup');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Visual feedback
            btnText.innerText = "Processing...";
            submitBtn.disabled = true;

            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
            .then(async (response) => {
                let jsonRes = await response.json();
                if (response.status == 200) {
                    // Success Transition
                    formContent.style.display = "none";
                    successPopup.style.display = "block";
                } else {
                    console.log(response);
                    alert("Error: " + jsonRes.message);
                    resetBtn();
                }
            })
            .catch(error => {
                console.error(error);
                alert("Submission failed. Check your internet connection.");
                resetBtn();
            });
        });

        function resetBtn() {
            btnText.innerText = "Send Details";
            submitBtn.disabled = false;
        }
    </script>
</body>
</html>
